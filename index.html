<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿アプリログイン・登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-id">ID:</label>
            <input type="text" id="login-id" name="login-id">
        </div>
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password">
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>

        <h2>Register</h2>
        <div class="form-group">
            <label for="register-id">ID:</label>
            <input type="text" id="register-id" name="register-id">
        </div>
        <div class="form-group">
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="register-password">
            <p style="color: red; font-weight: bold; font-size: 12px;">
                *パスワードは平文で保存されます<br>
                *普段使っているパスワードは絶対に入力しないでください
            </p>
        </div>
        <div class="form-group">
            <button onclick="register()">Register</button>
        </div>
    </div>

    <script>
        const url = "http://127.0.0.1:5000/";
        function login() {
            const loginId = document.getElementById('login-id').value;
            const loginPassword = document.getElementById('login-password').value;
            if (!loginId) {
                alert('IDを入力してください');
                return;
            }
            if (!loginPassword) {
                alert('Passwordを入力してください');
                return;
            }
            // ここでログイン処理を行う
            const xhr = new XMLHttpRequest();
            xhr.open("GET", url + "account?req=auth&id=" + loginId + "&password=" + loginPassword);
            xhr.send();
            xhr.responseType = "json";
            xhr.onload = () => {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const data = xhr.response;
                    if (data.res === true) {
                        alert('ログイン成功');
                        location.href = './front/calendar.html?id=' + loginId; // Typo: calendar -> calender
                    }
                    else {
                        alert('ログイン失敗');
                    }
                } else {
                    alert(`Error: ${xhr.status}`);
                }
            };

            alert(`Login ID: ${loginId}\nLogin Password: ${loginPassword}`);
        }

        function register() {
            const registerId = document.getElementById('register-id').value;
            const registerPassword = document.getElementById('register-password').value;
            if (!registerId) {
                alert('IDを入力してください');
                return;
            }
            if (!registerPassword) {
                alert('Passwordを入力してください');
                return;
            }
            // ここで登録処理を行う
            const xhr = new XMLHttpRequest();
            xhr.open("GET", url + "account?req=create&id=" + registerId + "&password=" + registerPassword);
            xhr.send();
            xhr.responseType = "json";
            xhr.onload = () => {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const data = xhr.response;
                    if (data.res === true) {
                        alert('登録完了');
                    }
                    else {
                        alert('登録失敗');
                    }
                } else {
                    alert(`Error: ${xhr.status}`);
                }
            };

            alert(`Register ID: ${registerId}\nRegister Password: ${registerPassword}`);
        }
    </script>
</body>
</html>
